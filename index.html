<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>City Weather - Open-Meteo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .result-card { display:none; }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-7">
        <div class="text-center mb-4">
          <h1 class="h3">Current Weather</h1>
          <p class="text-muted mb-0">Enter a city name to see the current temperature and humidity.</p>
        </div>

        <div class="card shadow-sm">
          <div class="card-body">
            <div class="mb-3">
              <label for="cityInput" class="form-label">City</label>
              <div class="input-group">
                <input type="text" id="cityInput" class="form-control" placeholder="e.g., London, Tokyo, New York">
                <button id="fetchBtn" class="btn btn-primary" type="button" aria-label="Fetch weather">
                  <span class="spinner-border spinner-border-sm me-2 d-none" role="status" aria-hidden="true"></span>
                  <span class="btn-text">Get Weather</span>
                </button>
              </div>
              <div id="errorMessage" class="form-text text-danger mt-2"></div>
            </div>

            <div id="result" class="result-card">
              <hr>
              <div class="d-flex align-items-center mb-2">
                <h2 class="h5 mb-0" id="placeName"></h2>
                <span class="badge bg-secondary ms-2" id="countryBadge"></span>
              </div>
              <p class="text-muted mb-3" id="metaLine"></p>

              <div class="row g-3 text-center">
                <div class="col-sm-6">
                  <div class="p-3 border rounded-3 bg-light">
                    <div class="fw-semibold text-secondary">Temperature</div>
                    <div class="fs-2" id="tempVal">—</div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="p-3 border rounded-3 bg-light">
                    <div class="fw-semibold text-secondary">Humidity</div>
                    <div class="fs-2" id="humVal">—</div>
                  </div>
                </div>
              </div>
              <p class="text-muted mt-3" id="updatedLine"></p>
            </div>
          </div>
        </div>

        <p class="text-center text-muted small mt-3 mb-0">
          Powered by Open‑Meteo and Open‑Meteo Geocoding APIs.
        </p>
      </div>
    </div>
  </div>

  <script>
    const els = {
      input: document.getElementById('cityInput'),
      btn: document.getElementById('fetchBtn'),
      spinner: document.querySelector('#fetchBtn .spinner-border'),
      btnText: document.querySelector('#fetchBtn .btn-text'),
      error: document.getElementById('errorMessage'),
      resultWrap: document.getElementById('result'),
      placeName: document.getElementById('placeName'),
      countryBadge: document.getElementById('countryBadge'),
      metaLine: document.getElementById('metaLine'),
      tempVal: document.getElementById('tempVal'),
      humVal: document.getElementById('humVal'),
      updatedLine: document.getElementById('updatedLine')
    };

    function setLoading(isLoading) {
      els.btn.disabled = isLoading;
      els.spinner.classList.toggle('d-none', !isLoading);
      els.btnText.textContent = isLoading ? 'Fetching...' : 'Get Weather';
    }

    function showError(msg) {
      els.error.textContent = msg;
      els.resultWrap.style.display = 'none';
    }

    function clearError() {
      els.error.textContent = '';
    }

    function showResult(place, current, units, timezone) {
      const prettyPlace = [place.name, place.admin1].filter(Boolean).join(', ');
      els.placeName.textContent = prettyPlace || place.name || 'Unknown location';
      els.countryBadge.textContent = place.country || '';
      els.metaLine.textContent = `Coordinates: ${place.latitude.toFixed(3)}, ${place.longitude.toFixed(3)}`;
      els.tempVal.textContent = `${current.temperature_2m} ${units.temperature_2m}`;
      els.humVal.textContent = `${current.relative_humidity_2m} ${units.relative_humidity_2m}`;

      const updated = current.time; // ISO string from API in requested timezone
      els.updatedLine.textContent = `Updated: ${updated} (${timezone})`;

      els.resultWrap.style.display = 'block';
    }

    async function fetchWeather() {
      const city = els.input.value.trim();
      clearError();
      els.resultWrap.style.display = 'none';

      if (!city) {
        showError('Please enter a city name.');
        return;
      }

      setLoading(true);
      try {
        // Geocode city to lat/lon
        const geoUrl = `https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(city)}&count=1&language=en&format=json`;
        const geoRes = await fetch(geoUrl);
        if (!geoRes.ok) throw new Error('Unable to reach geocoding service.');
        const geoData = await geoRes.json();

        if (!geoData.results || geoData.results.length === 0) {
          showError('City not found. Try a different name or add country (e.g., "Paris, FR").');
          return;
        }

        const place = geoData.results[0];

        // Fetch current weather
        const weatherUrl =
          `https://api.open-meteo.com/v1/forecast?latitude=${place.latitude}&longitude=${place.longitude}` +
          `&current=temperature_2m,relative_humidity_2m&timezone=auto`;
        const weatherRes = await fetch(weatherUrl);
        if (!weatherRes.ok) throw new Error('Unable to reach weather service.');
        const weatherData = await weatherRes.json();

        if (!weatherData.current) {
          showError('Current weather data unavailable for this location.');
          return;
        }

        showResult(place, weatherData.current, weatherData.current_units || {}, weatherData.timezone || 'local');
      } catch (err) {
        showError(err.message || 'Something went wrong. Please try again.');
      } finally {
        setLoading(false);
      }
    }

    els.btn.addEventListener('click', fetchWeather);
    els.input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        fetchWeather();
      }
    });
  </script>
</body>
</html>
